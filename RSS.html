<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1"> <!-- This is our ViewPort, defining scaling -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" /> <!-- This is our JQuery mobile CSS -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script> <!-- This is our first JQuery scripts -->
<script type="text/javascript" src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script> <!-- This is our second JQuery scripts -->
<script>
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
	alert(xmlhttp.responseText);
    }
  }
xmlhttp.open("GET","http://w1.weather.gov/xml/current_obs/KSLC.xml",true);
xmlhttp.send();
}
</script>
</head>
<body>
<div data-role="page" id="home"> <!-- the "data-role" defines the role of this tag in our JQuery mobile app -->
	<div data-role="header">
		<h1>Ajax Mobile Example<h1>
	</div>
	<div data-role="content">
		<div style="text-align: center;">
			<div id="myDiv"></div>
			<button type="button" onclick="loadXMLDoc()">Change Content</button>
		</div>
	</div>
	<div data-role="footer" data-position="fixed" data-id="nav">
	<div data-role="navbar">
		<ul>
		<li><a href="#home" class="ui-btn-active ui-state-persist">Home</a></li>
		<li><a href="#contact" class="ui-btn-active ui-state-persist">Contact</a></li>
		</ul>
	</div>
</div>
</div>

<div data-role="page" id="contact"> <!-- the "data-role" defines the role of this tag in our JQuery mobile app -->
	<div data-role="header">
		<h1>Contact Me<h1>
	</div>
	<div data-role="content">
			<h2 style="text-align: center;">fchristian1@comcast.net</h2>
	</div>
	<div data-role="footer" data-position="fixed" data-id="nav">
	<div data-role="navbar">
		<ul>
		<li><a href="#home" class="ui-btn-active ui-state-persist">Home</a></li>
		<li><a href="#contact" class="ui-btn-active ui-state-persist">Contact</a></li>
		</ul>
	</div>
</div>
</div>


</body>
</html>
